<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>777 Tower | Los Angeles</title>
    <link rel="stylesheet" href="style.css">
    <style>
        .hero {
            position: relative;
            height: 100vh;
            overflow: hidden;
        }

        .slideshow {
            position: absolute;
            inset: 0;
        }

        .slide {
            position: absolute;
            inset: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            opacity: 0;
            transition: opacity 1.5s ease-in-out;
        }

        .slide.active {
            opacity: 1;
        }

        .hero-overlay {
            position: absolute;
            inset: 0;
            background: linear-gradient(
                to bottom,
                rgba(0, 0, 0, 0.35),
                rgba(0, 0, 0, 0.35)
            );
            z-index: 1;
        }

        .hero-content {
            position: relative;
            z-index: 2;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #fff;
            text-align: center;
        }

        .hero-content h1 {
            margin: 0;
            font-size: 4rem;
            letter-spacing: 0.25em;
        }

        @media (max-width: 600px) {
            .hero-content h1 {
                font-size: 2.5rem;
                letter-spacing: 0.18em;
            }
        }
    </style>
</head>
<body>

    <header>
        <nav>
            <div class="logo">777 TOWER</div>
            <ul class="nav-links">
                <li><a href="#about">About</a></li>
                <li><a href="#details">Details</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </nav>
    </header>

    <section class="hero">
        <div class="slideshow" aria-hidden="true">
            <img src="1000006180.jpg" class="slide active" alt="">
            <img src="image2.jpg" class="slide" alt="">
            <img src="image3.jpg" class="slide" alt="">
        </div>

        <div class="hero-overlay" aria-hidden="true"></div>

        <div class="hero-content">
            <h1>777 TOWER</h1>
        </div>
    </section>

    <section id="about" class="container">
        <h2>About the Building</h2>
    </section>

    <section id="details" class="stats-container">
        <h2>Key Statistics</h2>
    </section>

    <section id="contact" class="container">
        <h2>Contact</h2>
        <p><strong>Name:</strong> Zhixin Shen</p>
        <p><strong>Phone:</strong> <a href="tel:16268221911">(626) 822-1911</a></p>
    </section>


    <footer>
        <p>&copy; 2026 777 Tower Fan Site. All rights reserved.</p>
    </footer>

</body>
<script>
    const slides = document.querySelectorAll('.slide');
    let current = 0;

    setInterval(() => {
        slides[current].classList.remove('active');
        current = (current + 1) % slides.length;
        slides[current].classList.add('active');
    }, 4000);
</script>
</html>
